{% if pagination_data.total_pages > 0 %}
<nav aria-label="Page Navigation" class="mb-5">
    <ul class="pagination justify-content-center">

        {% if pagination_data.has_previous %}
        <li class="page-item">
            <a class="page-link" href="{{ url_for('blog', page=1) }}" aria-label="«">
                <span aria-hidden="true">«</span>
            </a>
        </li>
        <li class="page-item">
            <a class="page-link" href="{{ url_for('blog', page=pagination_data.previous_page) }}" aria-label="‹">
                <span aria-hidden="true">‹</span>
            </a>
        </li>
        {% endif %}

        <li class="page-item active" aria-current="page">
            <span class="page-link">
                Page {{ page_num }} of {{ pagination_data.total_pages }}
            </span>
        </li>

        {% if pagination_data.has_next %}
        <li class="page-item">
            <a class="page-link" href="{{ url_for('blog', page=pagination_data.next_page) }}" aria-label="›">
                <span aria-hidden="true">›</span>
            </a>
        </li>
        <li class="page-item">
            <a class="page-link" href="{{ url_for('blog', page=pagination_data.last_page) }}" aria-label="»">
                <span aria-hidden="true">»</span>
            </a>
        </li>
        {% endif %}

    </ul>
</nav>
{% endif %}
